<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eskom SPU Tariffs App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Vertical stack just for the home page */
    .card-vertical { 
      display: flex; 
      flex-direction: column; 
      gap: 1rem; 
      max-width: 900px; 
      margin: 0 auto; 
    }
    .card-vertical .card { display: block; }
  </style>
</head>
<body>
  <header>
    <img src="assets/header_banner.png" alt="Eskom Banner" class="header-banner" />
  </header>

  <main class="content">
    <h1>Welcome to the Eskom SPU Tariff App</h1>

    <!-- Vertical cards -->
    <div class="card-vertical">
      <a href="spu-tariff.html" class="card">
        <i class="fas fa-book-open fa-2x"></i>
        <h2>Understanding Your Tariff</h2>
        <p>Explore SPU tariff components with VAT toggle and favourites.</p>
      </a>

      <a href="simulate.html" class="card">
        <i class="fas fa-calculator fa-2x"></i>
        <h2>Calculate My Bill</h2>
        <p>Estimate your bill using SPU rates, usage, and billing dates.</p>
      </a>

      <!-- Force navigation to compare-tariffs.html -->
      <a href="compare-tariffs.html" class="card" onclick="window.location.href='compare-tariffs.html'; return false;">
        <i class="fas fa-balance-scale fa-2x"></i>
        <h2>Compare Tariffs</h2>
        <p>Select up to five tariffs (across categories) and compare side-by-side.</p>
      </a>
    </div>
  </main>

  <footer></footer>
</body>
</html>
