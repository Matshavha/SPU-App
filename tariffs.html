<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tariff Tools</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <img src="assets/header_banner.png" alt="Eskom Banner" class="header-banner" />
  </header>

  <main class="content">
    <h1>Tariff Tools</h1>
    <div class="card-grid">
      <div class="card">
        <i class="fas fa-table fa-2x"></i>
        <h2>SPU Tariff Breakdown</h2>
        <p>Get a full view of TOU periods, rates, and demand charges by category.</p>
      </div>
      <div class="card">
        <i class="fas fa-balance-scale fa-2x"></i>
        <h2>Compare Tariffs</h2>
        <p>Compare SPU vs Megaflex, Miniflex and other Eskom tariffs.</p>
      </div>
      <div class="card">
        <i class="fas fa-download fa-2x"></i>
        <h2>Download Tariff Book</h2>
        <p>Access the latest official SPU tariff documentation (PDF).</p>
      </div>
    </div>
  </main>

  <footer></footer>
</body>
</html>
